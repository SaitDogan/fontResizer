<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Fontresizer by Supro</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="fontH1">Fontresizer</h1>
        <p class="fontText">jQuery plugin for font resize on JavaScript &quot;resize&quot; event</p>
      </header>
      <section>
        <h1 class="fontH1">fontResize</h1>
        <p class="fontText">jQuery plugin for font resize on JavaScript "resize" event.</p>
        <h2 class="fontH2">Resize this page to see result</h2>
      </section>
      <footer>
        <p class="fontText">This project is maintained by <a  class="fontText" href="https://github.com/Supro">Supro</a></p>
        <p class="fontText"><small class="fontSmall">Hosted on GitHub Pages &mdash; Theme by <a  class="fontText" href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="javascripts/fontResizer.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-35860761-3");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
    <script type="text/javascript">
      $(function(){
        $(window).fontResizer({
          elements: [{elem: ".fontText", size: 14}
                   , {elem: ".fontH1", size: 28}
                   , {elem: ".fontH2", size: 20}
                   , {elem: ".fontStrong", size: 12}
                   , {elem: ".fontSmall", size: 12}]
        , startResize: true
        , baseWidth: 1280
        });
      })
    </script>    
  </body>
</html>
