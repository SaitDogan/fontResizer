<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>fontResizer</title>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/fontResizer.js"></script>
</head>

<body>
<style type="text/css">
  body,html{width:100%;height:100%;margin:0;padding:0;background-color:#f3f3f3;}
  #element{left:2.5%;top:2.5%;width:30%;background-color:#d3d3d3;position:absolute;padding:1%;}
  .fontText{color:#333;}
  .fontH1{color:#666;}
  .fontH2{color:#666;}
</style>
  <div id="element">
    <h1 class="fontH1">This title</h1>
    <h2 class="fontH2">will be</h1>
    <p class="fontText">resized by fontResizer jQuery plugin</p>
  </div>
<script type="text/javascript">
  $(function(){
    $(window).fontResizer({
      elements: [{elem: ".fontText", size: 14},
                 {elem: ".fontH1", size: 24},
                 {elem: ".fontH2", size: 17}]
    , baseWidth: 1280
    , startResize: true
    });
  });
</script>
</body>
</html>
